<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>devtask > home</title>
</head>

<body>
    <main>

        <section class="header">
            <div class="logo">
                <img src="reactImage.png" alt="React Image">
            </div>
            <div class="head-content">
                SOME RANDOM TEXT, SOME RANDOM <br>
                TEXT, RANDOM TEXT, SOME RANDOM TEXT
            </div>
        </section>
        <section class="mid-content">
            <div class="mid-top">
                <div class="mid-left" id="login" onclick="display_left()">
                    Login
                </div>
                <div class="mid-right" id="signup" onclick="display_right()">
                    Signup
                </div>
            </div>
            <div class="mid-bottom">
                <div class="mid-1">
                    <div id="login-page">
                        <form>
                            <input type="email" name="email" placeholder="Email Address" id="email">
                            <input type="password" name="password" placeholder="Password" id="pass">
                            <input type="submit" value="Login" id="submit">
                        </form>
                    </div>
                    <div id="signup-page">
                        <form>
                            <input type="email" name="email" placeholder="Email Address" id="email">
                            <input type="password" name="password" placeholder="Password" id="pass">
                            <input type="password" name="password" placeholder="Confirm Password" id="pass">
                            <input type="submit" value="Register" id="submit">
                        </form>
                    </div>
                </div>
                <div class="mid-2">
                    forgot password?
                </div>
                <div class="mid-3">
                    or login with
                </div>
                <div class="mid-4">
                    <a href=""><img src="googleImg.png" alt="Google Image" class="login-icon"></a>
                    <a href=""><img src="facebookImg.jpg" alt="Facebook Image" class="login-icon"></a>
                    <a href=""><img src="twitterImg.png" alt="Twitter Image" class="login-icon"></a>
                </div>
                <div class="mid-5">
                    <span class="account">don't have an account?</span>
                    <span>create new now!</span>
                </div>
                <div class="mid-6">
                    <span>by signing up you agree with our</span>
                    <span class="terms">terms & conditions</span>
                </div>
            </div>
        </section>
    </main>
</body>
<script src="script.js"></script>

</html>
